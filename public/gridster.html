        <script>

            $(document).ready(function(){ //DOM Ready
                $(".gridster ul").gridster({
                    widget_margins: [10, 10],
                    widget_base_dimensions: [140, 140]
                });
                var gridster = $(".gridster ul").gridster().data('gridster');


                // todo: grab data
                var numcols = 4;
                var sizedata = [];
                for(var i=0;i<50;i++){
                    sizedata.push(Math.floor((Math.random()*2)+1));
                }

                var total = [];
                for(var i=0;i<numcols;i++){
                    total.push(0);
                }

                for(var i=0;i<sizedata.length;i++){
                    // find min;
                    var min = 0;
                    for(var j=1;j<total.length;j++){
                        if(total[min] > total[j]) min = j;
                    }

                    gridster.add_widget('<li class="news' + i + '">The HTML of the widget...</li>', 1, sizedata[i], min + 1, total[min] + 1);
                    total[min] += sizedata[i];
                }


                gridster.disable();
            });
        </script>
